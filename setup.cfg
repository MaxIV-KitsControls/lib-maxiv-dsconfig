[bdist_rpm]
release = 2%{?dist}.maxlab
requires = python-jsonschema
           %{?el6:python-importlib}
           python-xlrd
           python-jsonpatch >= 1.13
build_requires = python-setuptools

[aliases]
test = pytest

[pytest]
addopts= --junit-xml=tests.xml
         --cov=dsconfig
         --cov-report=html
